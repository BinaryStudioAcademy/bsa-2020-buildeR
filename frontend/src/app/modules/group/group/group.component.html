<div class="container group-container">
  <div class="group-header">
    <div class="group-title">
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="icon public" alt="Public repository">
          <g fill="none" stroke="#9ea3a8" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10">
            <path d="M7.089 13.343h6.434L13.524 1H2.176v12.343H4.46M2.176 10.543h11.348"></path>
            <path
              d="M4.46 12.239v2.756l1.394-1.285 1.235 1.236v-2.707zM4.199 1v9.543M5.635 8.737h.63M5.635 6.782h.63M5.635 4.828h.63M5.635 2.873h.63">
            </path>
          </g>
        </svg>
      </span>
      <h1 class="group-name">
        /
        <a [routerLink]="">{{ group.name }}</a>
      </h1>
    </div>
    <div class="access-icon">
      <i *ngIf="group.isPublic.toString() === 'true'; else elseBlock" class="fas fa-globe"></i>
      <ng-template #elseBlock><i class="fas fa-lock"></i></ng-template>
    </div>
  </div>
  <div class="group-main">
    <app-tabs [tabRoutes]="tabRoutes"></app-tabs>
    <div class="project-body">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
