<div class="container line-bottom ">
  <div class="date-with-options">
    <div class="date">

     <label for=""> <small> {{this.user.createdAt | date:'mediumDate'}} - {{this.now | date:'mediumDate'}}</small></label>
    </div>
    <div class="week-month">
      <nav>
        <ul class="list-group list-group-horizontal ">
          <li *ngFor="let tabRoute of tabRoutes; let i = index" class="list-group-item">
            <a href="#">
              {{tabRoute.name}}
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="build-history-select">
      <label style="margin-top: 2px"> View:</label>
      <select class="form-control form-control-sm selecter">
        <option>public and private builds</option>
        <option>public builds</option>
        <option>private builds</option>
      </select>
    </div>
  </div>
  <div class="charts">

    <div class="first-chart border">
      <h6 style="padding-left: 32%">Total builds</h6>
      <h5>231</h5>
      <app-chart-small>
      </app-chart-small>
    </div>
    <div class="second-chart border">
      <h6 style="padding-left: 25%">Total job minutes</h6>
      <h5>1232</h5>
      <div class="chart">
        <app-chart-small>
        </app-chart-small>
      </div>
    </div>
    <div class="third-chart border">
      <h6 style="padding-left: 18%">Average Queue Time</h6>
      <h5>30</h5>
      <app-chart-small>
      </app-chart-small>
    </div>
    <div class="fourth-chart border">
      <h6 style="padding-left: 20%">Active Repositories</h6>
      <h5>521</h5>
      <app-chart-small>
      </app-chart-small>
    </div>
  </div>
  <div class="big-chart-wrap container">
    <div class="big-chart">
      <app-chart-big></app-chart-big>
    </div>
  </div>
</div>
