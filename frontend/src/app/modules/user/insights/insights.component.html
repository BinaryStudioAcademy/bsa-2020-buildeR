<div class="container line-bottom ">
  <div class="date-with-options">
    <div class="date">

      <small> {{this.user.createdAt | date:'mediumDate'}} - {{this.now | date:'mediumDate'}}</small>
    </div>
    <div class="build-history-select">
      View:
      <select class="form-control form-control-sm selecter">
        <option>public and private builds</option>
        <option>public builds</option>
        <option>private builds</option>
      </select>
    </div>
    <div class="week-month">
      <nav>
        <ul class="list-group list-group-horizontal ">
          <li *ngFor="let tabRoute of tabRoutes; let i = index" class="list-group-item">
            <a href="#">
              {{tabRoute.name}}
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="charts">
    <div class="first-chart">
      <h5>Total builds</h5>
      <app-chart-small>
      </app-chart-small>
    </div>
    <div class="second-chart">
      <h5>Total job minutes</h5>
      <app-chart-small>
      </app-chart-small>
    </div>
    <div class="third-chart">
      <h5>Average Queue Time</h5>
      <app-chart-small>
      </app-chart-small>
    </div>
    <div class="fourth-chart">
      <h5>Active Repositories</h5>
      <app-chart-small>
      </app-chart-small>
    </div>
  </div>
  <div class="big-chart-wrap">
    <div class="big-chart">
      <app-chart-big></app-chart-big>
    </div>
  </div>
</div>
