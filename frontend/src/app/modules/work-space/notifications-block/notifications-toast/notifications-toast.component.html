<ngb-toast
  *ngFor="let toast of appNotificationsService.toasts"
  [autohide]="true"
  [delay]="toast.delay || 5000"
  (hide)="appNotificationsService.remove(toast)"
>
  <app-notification-card
    [notification]="toast"
    (clearedOne)="appNotificationsService.remove(toast)"
    (read)="markRead()">
  </app-notification-card>
</ngb-toast>
