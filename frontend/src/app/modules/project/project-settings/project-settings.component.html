<div class="settings-wrp scrollable">

  <div class="settings">
    <div class="settings-section border-bottom">
      <h2>
        General
      </h2>
      <form (ngSubmit)="save(projectForm.value)" [formGroup]="projectForm">
        <div class="group">
          <div class="field">
            <span>Project name</span>
          </div>
          <div class="input-area">
            <input type="text" class="form-control form-control-sm" formControlName="name">
          </div>
          <div class="field">
            <span>Description</span>
          </div>
          <div class="input-area">
            <textarea type="text" rows="3" class="form-control form-control-sm" formControlName="description">
          </textarea>
          </div>
          <div class="field">
            <input class="form-check-input" type="radio" formControlName="isPublic"
                          id="privateLevel" value="false">
          </div>
          <div class="input-area">
            <div class="form-check">
              <label class="form-check-label" for="privateLevel">
                <div class="icon">
                  <i class="fas fa-lock"></i>
                </div>
                <div class="option-details">
                  <div class="option-title column">Private</div>
                  <div class="option-description column">
                    The project can only be available by<br>you.
                  </div>
                </div>
              </label>
            </div>
          </div>
            <div class="field">
              <input class="form-check-input" type="radio" formControlName="isPublic" id="publicLevel"
                     value="true">
            </div>
          <div class="input-area">
            <div class="form-check">
              <label class="form-check-label" for="publicLevel">
                <div class="icon">
                  <i class="fas fa-globe"></i>
                </div>
                <div class="option-details">
                  <div class="option-title column">Public</div>
                  <div class="option-description column">
                    The project can be viewed by all the <br> users in system.
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success" [disabled]="projectForm.errors">Save</button>
          <button type="button" class="btn btn-info" (click)="reset()">Reset</button>
        </div>
      </form>

      <br />
    </div>
    <div class="settings-section border-bottom padd">
      <h2 class="small-title">
        Environment Variables
      </h2>
      <p>Customize your build using enviroment variables. </p>

        <!-- Show Env Vars  -->
        <ng-container class="vars" *ngFor="let varibable of envVariables">
        <app-env-vars-editor [envVar]="varibable"></app-env-vars-editor>
        </ng-container>
      <!-- Adding env vars -->
      <form (ngSubmit)="addEnvVar(envVarsForm.value)" [formGroup]="envVarsForm">
          <div class="group-ev">
          <div class='name'>
            <h5 class="text-over">Name</h5>
            <div class="input-area">
              <input type="text" class="form-control form-control form-control-ev" formControlName="name"
              placeholder="Name">
            </div>
          </div>
          <div class='value'>
            <h5 class="text-over">Value</h5>
            <div class="input-area">
              <input type="text" class="form-control form-control form-control-ev" formControlName="value"
              placeholder="Value">
            </div>
          </div>
          <div class='switch'>
            <h5 class="text-over">Is Secret</h5>
            <div class="input-area">
              <div class="custom-control custom-switch ">
                <input type="checkbox" class="custom-control-input" formControlName="isSecret"/>
                <label class="custom-control-label" for="isSecret"></label>
              </div>
          </div>
          </div>
          <div class="add-env">
            <button class="btn btn-info add-env" type="submit"[disabled]="envVarsForm.invalid">Add Variable</button>

          </div>
        </div>

      </form>
    </div>
    <div class="settings-section border-bottom padd">
      <app-project-triggers></app-project-triggers>
    </div>

  </div>

</div>
