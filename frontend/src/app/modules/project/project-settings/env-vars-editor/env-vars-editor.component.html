<form [formGroup]="envVarsEditForm" class="group-ev vars" >
  <div class="name">
    <div class="input-area">
      <input type="text" class="form-control form-control form-control-ev"
      formControlName="name">
    </div>
  </div>
  <div class="value">
    <div class="input-area">
      <i class="fa" [ngClass]="{
        'fa-eye-slash': !fieldTextType,
        'fa-eye': fieldTextType
      }"
      (click)="toggleFieldTextType()"></i>
      <input type="text" [type]="fieldTextType ? 'password' : 'text'" class="form-control form-control form-control-ev val"
      formControlName="value">
    </div>
  </div>
    <div class="switch">
      <div class="input-area">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" formControlName="isSecret"/>
          <label class="custom-control-label isSecret-label" for="isSecret"></label>
        </div>
    </div>
    </div>
    <div class="options-env-vars">
      <button class="btn btn-warning add-cron" [disabled]="envVarsEditForm.pristine
      || envVarsEditForm.invalid" (click)="edit()">Edit</button>
      <button class="btn btn-danger add-cron" (click)="delete()">Delete</button>
    </div>
  </form>
