<form [formGroup]="envVarsEditForm" class="edit-env-container border rounded" >
  <p class="first-container my-2">Enviroment Variable #{{index}} </p>
  <div class="second-container">
      <input type="text" class="form-control form-control-ev"
      formControlName="name">
  </div>
  <div class="third-container">
    <div class="eye" [hidden]="!envVar.data.isSecret">
      <i class="fa" [ngClass]="{
        'fa-eye-slash': !fieldTextType,
        'fa-eye': fieldTextType
      }"
      (click)="toggleFieldTextType()"></i>
    </div>
    <input type="text" [type]="fieldTextType ? 'password' : 'text'" class="form-control form-control-ev"
      formControlName="value">
  </div>
  <div class="fourth-container">
    <div class="custom-control custom-switch">
      <input type="checkbox" [(ngModel)]="envVar.data.isSecret" (change)="changeSecret()" class="custom-control-input" [id]="envVar.id" formControlName="isSecret">
      <label class="custom-control-label" [for]="envVar.id"></label>
    </div>
  </div>
  <div class="fifth-container">
    <button (click)="edit()" class="btn btn-update text-dark"
    [disabled]="envVarsEditForm.pristine || envVarsEditForm.invalid">
      <i class="fas fa-save"></i>
    </button>
    <button (click)="delete()" class="btn btn-delete text-danger">
      <i class="fas fa-trash-alt"></i>
    </button>
  </div>
</form>
