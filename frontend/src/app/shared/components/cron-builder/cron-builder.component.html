<div class="cron-wr">
  <cron-jobs [(ngModel)]="cronResult"> </cron-jobs>
  <ng-template [ngIf]="cronInput" [ngIfElse]="elseBlock">
    <div class="btn-wr">
      <button (click)="updating()" class="btn btn-warning">Update </button>
      <button (click)="deleting()" class="btn btn-danger">Delete </button>
    </div>
  </ng-template>
   <ng-template #elseBlock>
    <ng-template [ngIf]="cronResult" [ngIfElse]="NewCron">
      <button (click)="saveBuildPeriod()" class="btn btn-info">Add </button>
     </ng-template>

     <ng-template #NewCron>
      <button (click)="saveBuildPeriod()" class="btn btn-secondary" disabled>Add </button>
     </ng-template>
   </ng-template>
</div>
