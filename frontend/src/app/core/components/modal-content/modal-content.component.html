<div class="modal-header">
  <h4 class="modal-title pull-left">{{content.title}}</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="decline()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <h5>{{content.message}}</h5>
  <div>{{content.text}}</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="confirm()">Yes</button>
  <button type="button" class="btn btn-outline-secondary" (click)="decline()">No</button>
</div>
