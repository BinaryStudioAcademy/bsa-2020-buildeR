<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="main">
        <div class="inner">
          <div class="sign-up-card">
            <div class="content">
              <h6>Sign in</h6>
              <div class="intro">
                <p>Welcome back!</p>
              </div>
              <button class="btn" (click)="signInWithGithub()">
                <div class="icon">
                  <i class="fa fa-github" aria-hidden="true"></i>
                </div>
                <div class="button-text">
                  <p>sign in with github</p>
                </div>
              </button>
              <button class="btn" (click)="signInWithGoogle()">
                <div class="icon">
                  <i class="fa fa-google" aria-hidden="true"></i>
                </div>
                <div class="button-text">
                  <p>sign in with google</p>
                </div>
              </button>
              <p>Return to main page <a [routerLink]="'/'">Back</a></p>
              <p>Don't have an account? <a [routerLink]="'/signup'">Sign up</a></p>
            </div>
            <div class="ember-view block h-64 absolute top-0 left-0 -mt-12 -ml-32">
